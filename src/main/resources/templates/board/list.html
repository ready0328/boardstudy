<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ko">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">

	<th:block th:fragment="content">
	
		<h1 class="mt-4">게시판 List Page 입니다</h1>
			<!-- 신규 글 등록 버튼 UI 작성 -->
			<span>
				<a th:href="@{/board/register}">
					<button class="btn btn-outline-primary">신규글 등록(Register)</button>
				</a>
			</span>
			
			<form action="/board/list" method="get" id="searchForm">
				<div class="input-group">
					<input type="hidden" name="page" value="1">
						<div class="input-group-prepend">
							<select class="custom-select" name="type">
								<option th:selected="${pageRequestDTO.type == null}">------</option>
								<option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
								<option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
								<option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
								<option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
								<option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 + 내용 + 작성자</option>
								
							</select>
						</div>
						<input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
							
							<div class="input-group-prepend" id="button addon4">
								<button class="btn btn-outline-seccondary btn-search">Search</button>
								<button class="btn btn-outline-seccondary btn-clear">Clear</button>
							</div>
				</div>
			
			</form>
			
			<!-- 글 목록이 뿌려지는 table 작성 -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Title</th>
						<th scope="col">Content</th>
						<th scope="col">Writer</th>
						<th scope="col">RegDate</th>
					</tr>
				</thead>
			<!-- 글목록 공간 -->
			<tbody>
				<tr th:each="dto : ${result.dtoList}">
					<th scoper="row">
						<!-- 글마다 상세내용을 볼 수 있도록 link 생성 및 키워드 검색어 추가 -->
						<a th:href="@{/board/read(bno=${dto.bno},page=${result.page},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">[[${dto.bno}]]</a>
					</th>
				
					<td>
						[[${dto.title}]] - - - - - - 댓글([[${dto.replyCount}]])
					</td>
			
					<td>
						[[${dto.content}]]
					</td>
				
					<td>
						[[${dto.writerName}]]  ([[${dto.writerEmail}]])
					</td>
			
					<td>
					<!-- 자바8의 formatter를 이용한 타임리프의 날짜 포맷작업(자세한건 검색 ㄱ) -->
					[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]
					</td>
				</tr>
			</tbody>
			</table>
			
			<!-- 이 아래는 Paging 처리하는 부분임 -->
			<ul class="pagination h-100 justify-content-center align-items-center">
				<!-- 이전(prev) 여부 부터 검사해서 있으면 뿌리고, 링크를 잡아서 클릭시 page 그룹만큼 이동시킨다 -->
				<li class="page-item" th:if="${result.prev}">
					<a class="page-link" th:href="@{/board/list(page=${result.start-1},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
						Previous						
					</a>
				</li>
				
				<!-- Page index 출력 시작 -->
				<li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page:${result.pageList}">
					<a class="page-link" th:href="@{/board/list(page=${page},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
						[[${page}]]
					</a>
				</li>
				
				<!-- 다음(next) 여부 출력 -->
				<li class="page-item" th:if="${result.next}">
					<a class="page-link" th:href="@{/board/list(page=${result.end+1},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
						Next
					</a>
				</li>
			</ul>
			
			
			<!-- 여기에는 부트스트랩의 Modal 장 CSS 를 가져다가 등록결과나 수정, 삭제 등의 결과값 등을 출력하도록 할 예정임. -->
			<!-- 부트스트랩 Modal CSS임 -->
		<div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">게시판</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>List 화면으로 돌아갑니다</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->
        
        <!-- 여기는 JQuery를 이용한 등록후 결과표시, 글 상세보기, 수정, 삭제 등을 처리하는 스크립트 영역 정의 -->
        <!-- th tag 의 inline 속성을 이용하면, ${}를 이용해서 값을 스크립트와 호환 가능함. -->
		<script th:inline="javascript">
		//이쪽으로 전달되는 리다이렉트의 모든 param 의 th 태그를 이용해서 바로 얻어낼 수 있음(스코프 없음. 그냥 아래부터 자기가 찾음)
		let msg = [[${msg}]];
		console.log("신규글 작성 후 파라미터 값 : " + msg);
		
		if(msg){
			$(".modal-body").html(msg);
			$(".modal").modal();
		}
		
		
		//아래는 조건 검색처리하는 JQuery임
		//먼저 조건검색 폼 객체 얻어내기
		let searchForm = $("#searchForm");
		
		//어떤 버튼에 이벤트가 발생했는지에 따라 핸들러 적용
		$('btn-search').click(function(){
			searchForm.submit();
		});
		
		$('btn-clear').click(function(){
			searchForm.empty().submit();
		});
		
		</script>	
	</th:block>
</th:block>
</html>
